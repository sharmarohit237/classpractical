<!doctype html>  
<html lang="en">  
<head>  
<meta charset="utf-8">  
<title> About jQuery UI Tooltip</title>  
<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
  
<!-- Javascript -->  
<script>  
$(function() {  
$("#tooltip-1").tooltip();  
$("#tooltip-2").tooltip();  
});  
</script>  
</head>  
<body bgcolor="orange">  
<!-- HTML -->  
<label for="comment" style="font-size: 52px; font-weight: bold; text-align: center;">Say about Silver Oak University:</label>  
<input id="tooltip-1" title="We are asking your comment just for feedback">  <br>
<p><a id="tooltip-2" href="#" title="By the Way Silver Oak is the Best Collage in the Gujarat ." style="text-align:center; text-decoration:none; font-size: 22px; font-weight: bold;">  
Some under-info about Silver Oak University 
</a></p>  
</body>  
</html>
